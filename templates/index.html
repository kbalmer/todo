<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What next?</title>
    <link href="../static/css/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="../static/img/header.ico">
</head>
    <body>
        <div class="main_title">
            <h1>Your To-Do List</h1>
        </div>
        <div class="form_container">
            <form action="/create" id="task_form">
                <label for="task">Task:</label>
                    <input type="text" name="task">
                <br>
                <label for="deadline">Deadline (dd/mm/yy):</label>
                    <input type="text" name="deadline">
                <br><br>
                <input class="submit_button" type="submit" value="Submit Task">
             </form>
        </div>
        <br>
        <div class="todo_container">
            <table id="task_table">
                <tr>
                    <th>Task</th>
                    <th>Deadline</th>
                    <th>Cancel</th>
                </tr>
                {{ range $key, $value := . }}
                    {{ if $value.Task }}
                    <tr>
                        <td>{{ $value.Task }}</td>
                        <td>{{ $value.Deadline }}</td>
                        <td>
                            <button type="submit" class="remove_task" id={{ $key }}>Remove Task</button>
                        </td>
                    </tr>
                    {{ end }}
                {{ end }}
            </table>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript" async="" src="../static/js/main.js"></script>
    </body>
</html>
